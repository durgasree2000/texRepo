<p>login works!</p>
<div class="wrapper">

    <div class="form-box login">
        <h2>Login</h2>
      
            <div class="input-box">    
            <input type="text" id="mail" required [(ngModel)]="userName" name="Name">
            <label>Name</label> <p id="mailerror"></p>   
        </div>
        <div class="input-box">
            
            <input type="password" id="password" required [(ngModel)]="pswd" name="pswd">
            <label>Password</label><p id="passerror"></p>
            <div class="input-box1">
            <input type="checkbox" class="form-check-input" onclick="show()">Show password
        </div>
        </div>
      
        <button type="submit" class="btn" onclick="login()">Log in</button><br><br>
   
        <div class="login-register">
            <p>Don't have an acount? <a href="/register" class="register-link">Register</a> </p>
           
        </div>
  
    </div>
</div>
